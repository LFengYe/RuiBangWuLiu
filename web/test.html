<html>
    <head>
        <title>Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="assets/jQuery/jquery-1.11.1.min.js" ></script>
        <script type="text/javascript" src="javascript/script.js"></script>
        <style>
            .div_table{display: table;width: 100%;text-align: center;border: 1px solid;}
            .div_row{display: table-row;}
            .div_cell{display:block;float: left;border: 1px solid;height: 40px;line-height: 40px;}
            .div_cell title {font-weight: bold;font-size: 24px;background-image: url(../img/rbwl_logo.png);background-repeat: no-repeat;}
            .div_cell_double{height: 80px;line-height: 80px;}
        </style>
        <script type="text/javascript">
            window.onload = function () {
                $("#login").bind('click', function () {
                    var obj = new Object();
                    obj.module = "userLogin";
                    obj.operation = "employeeLogin";
                    obj.username = "底盘库";
                    obj.password = "1";
                    obj.type = "app";
                    //登录
                    $.ajax({
                        type: "post",
                        url: "/RuiBangWuLiu/action.do",
                        data: JSON.stringify(obj),
                        dataType: "json",
                        success: function (data) {
                            console.log(data);
                        }
                    });
                });
                $("#test").bind('click', function () {
                    var request = {
                        module: "备货管理",
                        operation: "create",
                        startTime: "2014-01-01",
                        endTime: "2017-10-10",
                        ZDCustomerID: "9998",
                        isFinished: 1
                    };

                    setInterval(function () {
                        $.ajax({
                            type: "post",
                            url: "/RuiBangWuLiu/app.do",
                            data: JSON.stringify(request),
                            dataType: "json",
                            success: function (data) {
                                console.log(data);
                            }
                        });
                    }, 100);
                });
                $("#confirm").bind('click', function () {
                    var request = {
                        module: "备货管理",
                        operation: "confirm",
                        jhOutWareHouseID: "JHCK-20171008145955",
                        partCode: "1101600-03",
                        supplierID: "1096",
                        inboundBatch: "20170920114407",
                        jhStatus: 0,
                        jhOutWareHouseListRemark: ""
                    };

                    setInterval(function () {
                        $.ajax({
                            type: "post",
                            url: "/RuiBangWuLiu/app.do",
                            data: JSON.stringify(request),
                            dataType: "json",
                            success: function (data) {
                                console.log(data);
                            }
                        });
                    }, 100);
                });
            };

            function sleep(d) {
                for (var t = Date.now(); Date.now() - t <= d; )
                    ;
            }
        </script>
    </head>
    <body>
        <input type="button" value="登录" id="login" />
        <input type="button" value="测试" id="test" />
        <input type="button" value="确认" id="confirm" />
        <input type="button" value="备货" id="bh" />
    </body>
